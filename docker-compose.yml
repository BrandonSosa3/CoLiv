version: '3.8'

services:
  db:
    image: postgres:15
    container_name: colivos_db
    environment:
      POSTGRES_USER: colivos_user
      POSTGRES_PASSWORD: colivos_pass
      POSTGRES_DB: colivos_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U colivos_user -d colivos_db"]
      interval: 10s
      timeout: 5s
      retries: 5 

volumes:
  postgres_data:
